<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="cnt">
      
  </div>
   <script>
    fetch("https://dummyjson.com/users").then((e)=>e.json()).then((e)=>{
      let users=e.users;
      console.log(users)

      let cnt=document.getElementById('cnt')
      let user=''
      users.forEach(v => {
        user+=`
        <div class='user'>
        <img src="${v.image}" alt=${v.firstName}>
        <p>${v.firstName} ${v.middleName} ${v.lastName}</p>
        <button onclick="viewmore(${v.id})">view more</button>
        </div>
        `
      });
      cnt.innerHTML=user;
      localStorage.setItem('users',JSON.stringify(users))
    })
    function viewmore(id){
      console.log(id)
      localStorage.setItem('uid',id)
      window.location.href="try1.html"
    }
   </script>
</body>
</html>
